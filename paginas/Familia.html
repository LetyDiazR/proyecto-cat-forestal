        <main class="main">
        <form>
            <div>
                <h3>Consultas por especie:</h3>

                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre"
                required>
            </div>

            <div>
                <label for="familia">Familia:</label>
                <input type="familia" id="familia" name="familia" placeholder="Ingrese la familia"
                required>
            </div>

            <div>
                <h3>Descripción completa </h3>
                <label for="">Si:</label>
                <input type="radio" name="Desc" value="si">
                <label for="">No:</label>
                <input type="radio" name="Desc" value="no">
            </div>

            <div>
                <label for="">Comentario:</label>
                <textarea name="comentario" cols="30" rows="10"></textarea>
            </div>

            

            <div>
                <button>Enviar</button>
            </div>
